<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #333; color: #fff; padding: 10px 0; }

        nav ul { list-style: none; padding: 0; text-align: center; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; }
        main { padding: 20px; }
        form { max-width: 600px; margin: 0 auto; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="email"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #333; color: #fff; border: none; cursor: pointer; }
        iframe { width: 100%; height: 300px; border: 0; }

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Information</h2>
            <p>Email us at <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on <a href="https://twitter.com/techcon2024" target="_blank">Twitter</a> and <a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.064835250077!2d-122.40641748468186!3d37.78583497975709!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809d6c45eb63%3A0x5e0ffb71738c41d3!2sTechCon%20Conference%20Center!5e0!3m2!1sen!2sus!4v1631589451032!5m2!1sen!2sus"

        </section>
        <section>
            <h2>Contact Us Form</h2>
            <form action="submit_contact.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
